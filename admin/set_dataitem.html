<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="../common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/personal.css" media="all">
</head>
<body style="background-color: white">
<section class="layui-larry-box" style="padding-top: 0px; ">
	<table class="layui-table" lay-even="" lay-skin="row">
  <colgroup>
    <col width="150">
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr style="height: 50px">
      <th style="width: 10%">数据项编码</th>
      <th style="width: 15%">数据项名称</th>
      <th style="width: 15%">命名空间</th>
      <th style="width: 10%">类</th>
      <th style="width: 10%">方法</th>
      <th >有效</th>
      <th hidden="true">入库</th>
      <th>操作</th>
    </tr> 
  </thead>
  <tbody   >
    <tr v-for="p in projects">
      <td hidden>{{p.ID}}</td>
      <td>{{p.Name}}</td>
      <td>{{p.CDRStatus}}</td>
      <td>{{p.SDRStatus}}</td>
      <td>{{p.Cdate}}</td>
      <td>{{p.Cdate}}</td>
      <td>{{p.Cdate}}</td>
      <td hidden="true">{{p.Cdate}}</td>
      <td style="text-align:center">
        <div class="layui-btn-group">
          <button class="layui-btn layui-btn-small ">编辑</button>
          <button class="layui-btn layui-btn-small">删除</button>
          <button class="layui-btn layui-btn-small">依赖</button>
          <button class="layui-btn layui-btn-small">配置管理</button>
        </div>
      </td>
    </tr>
    
    
  </tbody>
</table>  
</section>
<script type="text/javascript" src="../common/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['form','upload'],function(){
         var form = layui.form();
         layui.upload({ 
             url: '' ,//上传接口 
             success: function(res){
              //上传成功后的回调 
              console.log(res) 
            } 
         });

	});
</script>
</body>
</html>
